<!--modal-->
<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<p class="modal-title w-100 modalP" id="myModalLabel">Seçtiğiniz duruş sebebini onaylıyor musunuz?</p>
			</div>
			<div class="modal-footer">
				<button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
					(click)="basicModal.hide()" mdbWavesEffect><i class="fas fa-times"></i>&nbsp;Vazgeç</button>
				<button type="button" [routerLink]="['']" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect><i
						class="fas fa-check"></i>&nbsp;Onayla</button>
			</div>
		</div>
	</div>
</div>
